<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Tailwind CSS</title>
        <link
            rel="stylesheet"
            href="styles.css"
        />
    </head>
    <body class="antialiased bg-zinc-50 text-zinc-800">
        <nav class="px-8 py-4">
            <ul class="flex gap-10 text-sm justify-end">
                <li>
                    <a
                        class="hover:underline focus:underline"
                        href="#"
                        >Dashboard</a
                    >
                </li>
                <li>
                    <a
                        class="hover:underline focus:underline"
                        href="#"
                        >Bookmarks</a
                    >
                </li>
                <li>
                    <button class="hover:underline focus:underline">Logout</button>
                </li>
            </ul>
        </nav>
        <main class="p-8">
            <h1 class="font-bold text-4xl text-amber-600">Talento</h1>
            <p class="mt-1 text-zinc-500">Discover roles worth your skills</p>

            <input
                class="bg-white border border-zinc-300 mt-6 rounded-md w-full px-5 py-2 shadow-xs focus:outline-none focus:ring-2 focus:ring-amber-500"
                type="text"
                placeholder="Search for roles, companies and type..."
            />

            <div class="mt-8">
                <div class="bg-white p-6 rounded-lg shadow-xs border border-zinc-200">
                    <div class="flex flex-row-reverse justify-between items-center">
                        <button class="text-zinc-400">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="size-5"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
                                />
                            </svg>
                        </button>
                        <p class="text-sm text-amber-600">Acme Corporation</p>
                    </div>
                    <p class="mt-1 font-semibold text-xl">Fullstack Developer</p>
                    <p class="flex gap-1 text-zinc-600 text-sm">
                        <span>Remote</span>
                        <span>&middot;</span>
                        <span>Part-time</span>
                    </p>
                    <button class="mt-2 bg-amber-600 px-4 py-1 text-white text-sm rounded-md">View Details</button>
                </div>
            </div>
        </main>
    </body>
</html>
